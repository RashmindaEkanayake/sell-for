<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cart - Sell For Bookstore</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex flex-col">
    <header class="sticky top-0 z-50 w-full border-b border-white/20 dark:border-slate-700/30 glass-header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="text-primary">
                        <svg class="w-8 h-8" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight serif-heading text-slate-900 dark:text-white">Sell
                        For</span>
                </a>
                <nav class="hidden md:flex items-center gap-8">
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="index.html">Home</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="shop.html">Shop</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors"
                        href="categories.html">Categories</a>
                </nav>
                <div class="flex items-center gap-4">
                    <button id="mobile-menu-toggle" class="md:hidden p-2 text-slate-600 dark:text-slate-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <button
                        class="p-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors flex items-center justify-center"
                        id="dark-mode-toggle">
                        <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="5" />
                            <path
                                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                        </svg>
                    </button>
                    <a href="cart.html"
                        class="relative p-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <path d="M16 10a4 4 0 0 1-8 0" />
                        </svg>
                        <span
                            class="absolute top-1 right-1 flex h-4 w-4 items-center justify-center rounded-full bg-primary text-[10px] font-bold text-white cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden md:hidden border-t border-white/20 dark:border-slate-700/30 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl">
            <nav class="flex flex-col p-4 gap-4">
                <a class="text-sm font-medium" href="index.html">Home</a>
                <a class="text-sm font-medium" href="shop.html">Shop</a>
                <a class="text-sm font-medium" href="categories.html">Categories</a>
                <a class="text-sm font-medium text-primary" href="cart.html">Cart (<span
                        class="cart-badge">0</span>)</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl serif-heading text-slate-900 dark:text-white mb-8">Your Cart</h1>

            <div id="cart-content" class="grid lg:grid-cols-3 gap-12">
                <!-- Cart items will be rendered here -->
                <div class="lg:col-span-2 space-y-6" id="cart-items">
                    <!-- Loading state or items -->
                </div>

                <!-- Summary panel -->
                <div class="lg:col-span-1">
                    <div class="glass-card rounded-2xl p-8 sticky top-24">
                        <h2 class="text-2xl serif-heading mb-6">Order Summary</h2>
                        <div class="space-y-4 mb-8">
                            <div class="flex justify-between text-slate-600 dark:text-slate-400">
                                <span>Subtotal</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="flex justify-between text-slate-600 dark:text-slate-400">
                                <span>Shipping</span>
                                <span id="shipping">$5.00</span>
                            </div>
                            <div
                                class="border-t border-white/20 pt-4 flex justify-between text-xl font-bold text-slate-900 dark:text-white">
                                <span>Total</span>
                                <span id="total">$0.00</span>
                            </div>
                        </div>
                        <button
                            class="w-full py-4 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all">
                            Proceed to Checkout
                        </button>
                        <div class="mt-6">
                            <input type="text" placeholder="Discount code"
                                class="w-full bg-white/20 border-white/30 rounded-lg px-4 py-2 text-sm focus:ring-primary mb-2">
                            <button class="text-sm font-bold text-primary hover:underline">Apply Coupon</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty cart state (hidden by default) -->
            <div id="empty-cart" class="hidden text-center py-20">
                <div class="mb-6 opacity-20">
                    <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" stroke-width="1"
                        viewBox="0 0 24 24">
                        <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                    </svg>
                </div>
                <h2 class="text-3xl serif-heading mb-4">Your cart is empty</h2>
                <p class="text-slate-600 dark:text-slate-400 mb-8">Looks like you haven't added any books yet.</p>
                <a href="shop.html"
                    class="px-8 py-4 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-all inline-block">
                    Start Shopping
                </a>
            </div>
        </div>
    </main>

    <footer
        class="bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl border-t border-white/20 dark:border-slate-700/30 pt-16 pb-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-xs text-slate-400">Â© 2024 Sell For Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        function renderCart() {
            const itemsContainer = document.getElementById('cart-items');
            const cartContent = document.getElementById('cart-content');
            const emptyState = document.getElementById('empty-cart');

            if (cart.length === 0) {
                cartContent.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            cartContent.classList.remove('hidden');
            emptyState.classList.add('hidden');

            itemsContainer.innerHTML = cart.map(item => `
                <div class="glass-card rounded-xl p-4 flex gap-6 hover-lift">
                    <img src="${item.image}" alt="${item.title}" class="w-24 h-32 object-cover rounded-lg shadow-md">
                    <div class="flex-grow flex flex-col justify-between py-1">
                        <div>
                            <h3 class="font-bold text-lg text-slate-900 dark:text-white">${item.title}</h3>
                            <p class="text-sm text-slate-500 dark:text-slate-400">${item.author}</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3 bg-white/10 rounded-lg p-1">
                                <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 flex items-center justify-center hover:bg-white/20 rounded-md transition-colors">-</button>
                                <span class="font-bold w-4 text-center text-sm">${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 flex items-center justify-center hover:bg-white/20 rounded-md transition-colors">+</button>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-primary">$${(item.price * item.quantity).toFixed(2)}</p>
                                <button onclick="removeFromCart(${item.id})" class="text-xs text-slate-500 hover:text-red-500 transition-colors mt-1">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            const subtotal = getCartTotal();
            const shipping = 5.00;
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `$${(subtotal + shipping).toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>

</html>
