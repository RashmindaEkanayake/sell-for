<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Shop - Sell For Bookstore</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex flex-col">
    <header class="sticky top-0 z-50 w-full border-b border-white/20 dark:border-slate-700/30 glass-header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="text-primary">
                        <svg class="w-8 h-8" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight serif-heading text-slate-900 dark:text-white">Sell
                        For</span>
                </a>
                <nav class="hidden md:flex items-center gap-8">
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="index.html">Home</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors text-primary"
                        href="shop.html">Shop</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors"
                        href="categories.html">Categories</a>
                </nav>
                <div class="flex items-center gap-4">
                    <button id="mobile-menu-toggle" class="md:hidden p-2 text-slate-600 dark:text-slate-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <button
                        class="p-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors flex items-center justify-center"
                        id="dark-mode-toggle">
                        <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="5" />
                            <path
                                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                        </svg>
                    </button>
                    <a href="cart.html"
                        class="relative p-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <path d="M16 10a4 4 0 0 1-8 0" />
                        </svg>
                        <span
                            class="absolute top-1 right-1 flex h-4 w-4 items-center justify-center rounded-full bg-primary text-[10px] font-bold text-white cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden md:hidden border-t border-white/20 dark:border-slate-700/30 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl">
            <nav class="flex flex-col p-4 gap-4">
                <a class="text-sm font-medium" href="index.html">Home</a>
                <a class="text-sm font-medium text-primary" href="shop.html">Shop</a>
                <a class="text-sm font-medium" href="categories.html">Categories</a>
                <a class="text-sm font-medium" href="cart.html">Cart (<span class="cart-badge">0</span>)</a>
            </nav>
        </div>
    </header>

    <main class="py-16 flex-grow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
                <h1 class="text-4xl serif-heading text-slate-900 dark:text-white">Explore Shop</h1>
                <div class="flex items-center gap-4">
                    <select id="category-filter"
                        class="bg-white/40 dark:bg-slate-800/40 border-white/30 dark:border-slate-700/30 rounded-lg px-4 py-2 text-sm focus:ring-primary backdrop-blur-md">
                        <option value="all">All Categories</option>
                    </select>
                    <select id="sort-order"
                        class="bg-white/40 dark:bg-slate-800/40 border-white/30 dark:border-slate-700/30 rounded-lg px-4 py-2 text-sm focus:ring-primary backdrop-blur-md">
                        <option value="default">Sort By</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Top Rated</option>
                    </select>
                </div>
            </div>

            <div id="books-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 lg:gap-8">
                <!-- Dynamic rendering -->
            </div>

            <div id="no-results" class="hidden text-center py-20">
                <p class="text-xl text-slate-500">No books found matching your criteria.</p>
            </div>
        </div>
    </main>

    <footer
        class="bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl border-t border-white/20 dark:border-slate-700/30 pt-16 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-xs text-slate-400">
            <p>Â© 2024 Sell For Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('books-grid');
            const noResults = document.getElementById('no-results');
            const catFilter = document.getElementById('category-filter');
            const sortOrder = document.getElementById('sort-order');

            // Populate category filter
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.id;
                opt.textContent = cat.name;
                catFilter.appendChild(opt);
            });

            // Handle category from URL
            const urlParams = new URLSearchParams(window.location.search);
            const initialCat = urlParams.get('category');
            if (initialCat) {
                catFilter.value = initialCat;
            }

            function renderBooks() {
                let filtered = [...books];
                const cat = catFilter.value;
                const sort = sortOrder.value;

                if (cat !== 'all') {
                    filtered = filtered.filter(b => b.category === cat);
                }

                if (sort === 'price-low') filtered.sort((a, b) => a.price - b.price);
                if (sort === 'price-high') filtered.sort((a, b) => b.price - a.price);
                if (sort === 'rating') filtered.sort((a, b) => b.rating - a.rating);

                if (filtered.length === 0) {
                    grid.innerHTML = '';
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    grid.innerHTML = filtered.map(book => `
                        <div class="group flex flex-col gap-4 glass-card rounded-xl p-3 hover-lift">
                            <div class="relative aspect-[2/3] overflow-hidden rounded-lg bg-slate-100 dark:bg-slate-800 shadow-sm transition-all group-hover:shadow-xl">
                                <img alt="${book.title}" class="h-full w-full object-cover" src="${book.image}" />
                                <div class="absolute inset-x-0 bottom-0 p-4 translate-y-full group-hover:translate-y-0 transition-transform bg-gradient-to-t from-black/80 to-transparent">
                                    <button class="w-full py-2 bg-primary text-white text-xs font-bold rounded uppercase tracking-wider">Quick View</button>
                                </div>
                            </div>
                            <div class="flex flex-col gap-1">
                                <h3 class="font-bold text-slate-900 dark:text-white truncate">${book.title}</h3>
                                <p class="text-sm text-slate-500 dark:text-slate-400">${book.author}</p>
                                <div class="flex items-center gap-1 text-primary mt-1">
                                    <svg class="w-3.5 h-3.5 fill-current" viewBox="0 0 24 24">
                                        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                                    </svg>
                                    <span class="text-xs font-bold text-slate-700 dark:text-slate-300">${book.rating}</span>
                                </div>
                                <div class="flex items-center justify-between mt-2">
                                    <span class="font-bold text-primary">$${book.price}</span>
                                    <button onclick="addToCart(${book.id})" class="p-1.5 rounded-full bg-slate-100 dark:bg-slate-800 hover:bg-primary hover:text-white transition-colors">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                            <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" /><line x1="12" y1="14" x2="12" y2="20" /><line x1="9" y1="17" x2="15" y2="17" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            }

            catFilter.addEventListener('change', renderBooks);
            sortOrder.addEventListener('change', renderBooks);
            renderBooks();
        });
    </script>
</body>

</html>
